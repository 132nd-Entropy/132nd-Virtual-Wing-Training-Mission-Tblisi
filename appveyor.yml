version: 1.1.{build}
branches:
  only:
  - master
  - develop
environment:
  fast_finish: true
install:
- cmd: choco install 7zip.commandline
cache:
- C:\ProgramData\chocolatey\lib
- C:\ProgramData\chocolatey\bin
build_script:
- cmd: 7za a -bb0 dummy.miz C:\projects\132nd-virtual-wing-training-mission-tblisi\*
- cmd: ren dummy.miz TRMT_%APPVEYOR_BUILD_VERSION%.miz
test: off
artifacts:
- path: '*.miz'
  name: TRMT
deploy:
- provider: GitHub
  auth_token:
    secure: pSZSIGECKsAVKeW3cxW8/fvsGAjGAmqvlLgAABm6oQYkQjvW7ixUUAHm/RsOXddF
  artifact: '*.miz'
  draft: true
  on:
    branch: develop